<!DOCTYPE html>
<html>
    <head>
        <title>My Commands</title>
    </head>

    <body>
        <table>
            <head>
                <tr colspan=2>
                    <td>My Shell Commands</td>
                </tr>
            </head>

            <body>
                <tr>
                    <td>ff <em>example.html</em></td>
                    <td>Opens <em>example.html</em> in FireFox</td>
                </tr>

                <tr>
                    <td>ctest <em>example.cpp</em></td>
                    <td>Compiles <em>example.cpp</em> to a.out and then runs it</td>
            </body>

            <footer>
                <tr colspan=2>
                    <td>located in /usr/bin/</td>
                </tr>
            </footer>
        </table>
    </body>
</html>
